      <h6>Moje miasto Kraków</h6>
      <p>
       Kraków, Stołeczne Królewskie Miasto Kraków – nazwa Krakowa używana zarówno w uroczystych dokumentach, jak również w oficjalnej, codziennej retoryce. Termin „Stołeczne Królewskie Miasto Kraków” określony został w Statucie Miasta Krakowa (§4 pkt 1), przyporządkowane są do niego symbole Stołecznego Królewskiego Miasta Krakowa, tj. Herb, Chorągiew, Flaga, Pieczęć.
      </p>
      <hr>
      <h2>Jedziemy do Krakowa!</h2>
      <p>
      Wisła – polskich rzek królowa
      Od lat płynie wzdłuż Krakowa
      Sto tajemnic w sobie chowa
      Wisła – polskich rzek królowa!
      <br>
      To jest miasto ukochane
      Przez turystów uwielbiane
      Bardzo często odwiedzane
      Moje miasto ukochane!
